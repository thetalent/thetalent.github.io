    <script>
   numbers = [[108, 42,""],[12, 54, 24],
[84 ,66 ,96]]
bx = 0
by = 2

function reset(){
    
    for(let i = 0;i<3;i++){
       for(let j = 0;j<3;j++){    
           let b =  getObj(i,j)
           setLabel(b,numbers[i][j])
           //b.onclick= function(){click(i,j)}
           
       } 
       
     
   }
    bx=0
    by=2
    console.log("---")
}
window.onload = function(){
   for(let i = 0;i<3;i++){
       for(let j = 0;j<3;j++){    
           let b =  getObj(i,j)
           setLabel(b,numbers[i][j])
           b.onclick= function(){click(i,j)}
       
       } 
   }

}

function getObj(i,j){
   return document.getElementById(i.toString()+j.toString())
}

function setLabel(obj,label){
   
    obj.innerHTML = label

}

function click(x,y){
   if(!(x == bx || y == by)) { ;return}
   if(x==bx && y == by) { ;return}  
   if(x==bx){       
       if (y > by){
           //vom groesseren i zum kleineren          
           for(let i = by;i<y;i++){
               frm = getObj(x,i+1)
               to = getObj(x,i)
               to.innerHTML = frm.innerHTML
           }
       }
       
         if (y < by){
             //vom kleineren i zum groesseren
           for(let i = by;i>y;i--){
               frm = getObj(x,i-1)
               to = getObj(x,i)
               to.innerHTML = frm.innerHTML
           }
       }

   }
     if(y==by){
       
       // von unten (hÃ¶herem x) nach oben labeln
       if (x > bx){
                   for(let i = bx;i<x;i++){
               frm = getObj(i+1,y)
               to = getObj(i,y)
               to.innerHTML = frm.innerHTML               
           }
       }
       
         if (x < bx){
           for(let i = bx;i>x;i--){
               frm = getObj(i-1,y)
               to = getObj(i,y)               
               to.innerHTML = frm.innerHTML
           }

       }

   }
   console.log(x,y)
   let clicked = getObj(x,y)
   clicked.innerHTML = ""
   bx = x
   by = y

}
    
        
        
    </script>
